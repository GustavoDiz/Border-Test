<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP | Border Preview</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="container">
        <div id="text">
            <h1>Border Preview</h1>
            <h3>Teste os valores em px para a borda e copie para seu projeto com facilidade</h3>
        </div>
        <div class="box">
            <div class="inputs">
                <input type="text" name="tL" id="i1" onchange="borderPreview()" placeholder="0">
                <input type="text" name="tR" id="i2" onchange="borderPreview()" placeholder="0">
            </div>
            <div id="square">
                <div id="clipboard">
                    <p id="1"></p>
                    <p id="2"></p>
                    <p id="3"></p>
                    <p id="4"></p>
                </div>
            </div>
            <div class="inputs">
                <input type="text" name="dL" id="i3" onchange="borderPreview()" placeholder="0">
                500 x 500 px
                <input type="text" name="dR" id="i4" onchange="borderPreview()" placeholder="0">
            </div>
        </div>
        
    </section>
<script src="./script.js"></script>
</body>
</html>
